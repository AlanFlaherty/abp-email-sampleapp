<div class="row clearfix" [@routerTransition]>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
          <div class="header">
              <h2>
                  Create Email
              </h2>
          </div>
          <div class="body">

              <div class="row clearfix">                  
                  <div class="col-xs-12">
                      <div class="form-group">
                          <div class="form-line">
                              <input type="text" [(ngModel)]="to" class="form-control" placeholder="To" />
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="form-line">
                              <input type="text" [(ngModel)]="subject" class="form-control" placeholder="Subject" />
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="form-line">
                            <editor #editor [(ngModel)]="content" apiKey="11oblukg8cp8raedsmxsg0jeh9m2htp3l7c7ufwxvty7hvaq" [init]="{height: 300, theme: 'modern', menubar: 'edit insert view format table tools', plugins:'advlist autolink lists link image charmap print preview hr anchor pagebreak searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking save table contextmenu directionality emoticons template paste textcolor colorpicker textpattern imagetools'}"></editor>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="form-line">
                              <button type="button" class="btn btn-primary blue pull-right" (click)="showContent()">alert</button>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row clearfix">
                  <button [disabled]="true" type="submit" class="btn btn-primary blue pull-right">SEND EMAIL</button>
              </div>
          </div>
      </div>
  </div>
</div>
